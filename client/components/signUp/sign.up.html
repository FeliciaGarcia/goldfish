<div>
	<form ng-submit='$ctrl.createNewUser()' method="POST">
	Name:
		<input type="text" ng-model='$ctrl.newUser.name' placeholder="Please Enter Your Name"></br>
	Email:	
		<input type="text" ng-model='$ctrl.newUser.email' placeholder="Please Enter Your Email"></br>
	Password:	
		<input type="text" ng-model='$ctrl.newUser.password' placeholder="Create a Password"></br>
		<input type="submit" value="Sign Up">
	</form>	
</div>
