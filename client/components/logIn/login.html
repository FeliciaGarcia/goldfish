<form class="login" ng-submit="$ctrl.userLogin($ctrl.checkUser)" method="POST">
    <div>
        <input type="email" name="email" ng-model="$ctrl.checkUser.email" placeholder="email">
    </div>
    <div>
        <input type="password" name="password" ng-model="$ctrl.checkUser.password" placeholder="password">
    </div>
    <div>
        <input type="submit" value="login">
    </div>
    <div>
        <span ng-show="$ctrl.invalid">Invalid username or password</span>
    </div>
</form>
