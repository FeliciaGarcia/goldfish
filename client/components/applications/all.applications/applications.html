<div>
<div>
Search:
    <input type="text" ng-model="searchBox">
</div>
<ul>
    <li ng-repeat="company in $ctrl.companies">
        <b>{{ company.name }}:</b>
        <span ng-repeat="app in company.applications | filter:searchBox">
         <br>{{ app.name }} <a ui-sref="applicationShow({companyId: company._id, appId: app._id, userId: $ctrl.userId})">Click here to see the details</a>
        </span>
        <hr>
    </li>
</ul>

 <a ui-sref="user({id: $ctrl.userId})" ng-show="$ctrl.userId">Back</a>
</div>
