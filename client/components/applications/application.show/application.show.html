<div class="ApplicationShow">
   Name:  {{$ctrl.current.name}} <br>
   Description:  {{$ctrl.current.description}}<br>
   Download link: {{$ctrl.current.downloadUrl}}<br>
   Download Logo: {{$ctrl.current.logo}}<br>
   <form ng-if="$ctrl.userId" ng-submit="$ctrl.addFav()">
            <input type="submit" value="Fav" class="btn" >
        </form>
        <a ui-sref="applications({id: $ctrl.userId})" ng-show="$ctrl.userId">Back</a>
</div>
